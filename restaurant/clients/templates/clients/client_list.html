<center><h1>Clients</h1></center>

<table border="1">
<thead>
  <div class="navbar">
    <a class="active" href="#">Home</a>
    <a href="{% url "login" %}">Logout</a>
  </div>
  <style>

  body {
    background-color: #e4bc52;
  }

  table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
  }

  td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
  }
  table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
  }
  th, td {
  padding: 15px;
  }

  </style>

    <tr>
    <th class="bg-info"><i>Nif</i></th>
    <th class="bg-info"><i>Fname</i></th>
    <th class="bg-info"><i>Lname</i></th>
    <th class="bg-info"><i>address</i></th>
    <th class="bg-info"><i>phone_number</i></th>
    <th class="bg-danger"><i>View</i></th>
    <th class="bg-danger"><i>Edit</i></th>
    <th class="bg-danger"><i>Delete</i></th>
    </tr>
</thead>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<tbody>
    {% for client in object_list %}
    <tr>
    <td class="table-success"><b>{{ client.nif }}</b></td>
    <td class="bg-success"><b>{{ client.Fname }}</b></td>
    <td class="table-success"><b>{{ client.Lname }}</b></td>
    <td class="bg-success"><b>{{ client.address }}</b></td>
    <td class="table-success"><b>{{ client.phone_number }}</b></td>
    <td class="table-warning"><b><i><a href="{% url "client_view" client.id %}">view</a></i></b></td>
    <td class="table-success"><b><i><a href="{% url "client_edit" client.id %}">edit</a></i></b></td>
    <td class="table-warning"><b><i><a href="{% url "client_delete" client.id %}">delete</a></i></b></td>
    </tr>
    {% endfor %}
</tbody>
</table>

<table>
    <td class="bg-light"><center><b><i><a href="{% url "client_new" %}">New Client</a></i></center></b></td>
    <td class="table-dark"><center><b><i><a href="{% url "back" %}">Index Principal</a></i></center></b></td>
</table>
